<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>감정 이미지 저장 헬퍼</title>
    <style>
        /* 기본적인 CSS 스타일링 (예시) */
        body { font-family: Arial, sans-serif; padding: 20px; }
        #controls { margin-bottom: 20px; display: flex; align-items: center; gap: 20px; }
        .file-upload-zone {
            width: 150px; height: 150px; border: 2px solid #ccc;
            display: flex; flex-direction: column; justify-content: center;
            align-items: center; text-align: center; margin: 10px;
            cursor: pointer; position: relative;
        }
        .file-upload-zone.dragover { border-color: #007bff; background-color: #f0f8ff; }
        .preview-img { max-width: 100%; max-height: 100%; display: none; }
        .emotion-name { margin-top: 5px; font-weight: bold; }
        .image-list { display: flex; flex-wrap: wrap; }
        .add-emotion-button {
            width: 150px; height: 150px; border: 2px dashed #ccc;
            display: flex; justify-content: center; align-items: center;
            font-size: 30px; cursor: pointer; margin: 10px;
        }
        .file-input { display: none; } /* 실제 파일 입력 숨기기 */

        /* 토글 스위치 스타일링 (간단 예시) */
        .switch { position: relative; display: inline-block; width: 60px; height: 34px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 26px; width: 26px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #2196F3; }
        input:checked + .slider:before { transform: translateX(26px); }
    </style>
</head>
<body>

    <div id="controls">
        <label>
            <span id="switch-label">유저 (user-)</span>
            <input type="checkbox" id="user-char-switch" hidden>
            <label for="user-char-switch" class="switch-style"></label> <span class="switch-style">캐릭터 (-)</span>
        </label>
        
        <label class="switch">
            <input type="checkbox" id="user-char-switch">
            <span class="slider round"></span>
        </label>
        <span id="switch-text">유저 (user-)</span>
        
        <input type="text" id="name-input" placeholder="이름을 여기에 작성">
        
        <select id="extension-select">
            <option value="png">png</option>
            <option value="jpg">jpg</option>
            <option value="gif">gif</option>
        </select>
        
        <label for="emotion-file-input">감정 목록 파일 선택 (txt)</label>
        <input type="file" id="emotion-file-input" accept=".txt">

        <button id="zip-download-btn">ZIP 다운로드</button>
        <button id="auto-download-btn">자동 다운로드</button>
    </div>
    
    <hr>

    <div id="emotion-container" class="image-list">
        </div>
    
    <div class="add-emotion-button" id="add-emotion-btn">
        + <span style="margin-left: 10px;">커스텀 감정 추가</span>
    </div>

    <script src="app.js"></script>
    </body>
</html>
